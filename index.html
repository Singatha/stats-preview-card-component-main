<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lexend Deca">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main class="stats-preview-card">
    <section class="stats-preview-card__left-side">
      <h1 class="stats-preview-card__title">Get <span class="stats-preview-card__title--purple">insights</span> that help your business grow.</h1>
      <p class="stats-preview-card__text">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>
      <section class="stats-preview-card__body">
        <div>
          <h2 class="stats-preview-card__sub-title">10k+</h2>
          <p class="stats-preview-card__sub-text">companies</p>
        </div>
        <div>
          <h2 class="stats-preview-card__sub-title">314</h2>
          <p class="stats-preview-card__sub-text">templates</p>
        </div>
        <div>
          <h2 class="stats-preview-card__sub-title">12M+</h2>
          <p class="stats-preview-card__sub-text">queries</p>
        </div>
      </section>
    </section>
    <section class="stats-preview-card__right-side">
      <div class="stats-preview-card__right-side__overlay"></div>
      <img class="stats-preview-card__right-side__img" src="./images/image-header-desktop.jpg" alt="Developers setting on table programming">
    </section>
  </main>
</body>
</html>
