<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lexend Deca">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main class="container">
    <section class="side">
      <h1>Get <span>insights</span> that help your business grow.</h1>
      <p class="text">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>
      <section class="stats">
        <div>
          <h2>10k+</h2>
          <p class="descr">companies</p>
        </div>
        <div>
          <h2>314</h2>
          <p class="descr">templates</p>
        </div>
        <div>
          <h2>12M+</h2>
          <p class="descr">queries</p>
        </div>
      </section>
    </section>
    <section class="image">
      <div class="overlay"></div>
      <img src="./images/image-header-desktop.jpg" alt="Developers setting on table programming">
    </section>
  </main>
</body>
</html>
